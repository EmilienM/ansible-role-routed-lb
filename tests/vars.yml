# example of vars used for testing

configs:
  lb1:
    bgp_asn: 64998
    bgp_neighbors:
      - ip: 192.168.10.1
        password: f00barZ
    services:
      - name: api
        min_backends: 1
        healthcheck: "httpchk GET /readyz HTTP/1.0"
        balance: roundrobin
        frontend_port: 6443
        haproxy_monitor_port: 8081
        backend_opts: "check check-ssl inter 1s fall 2 rise 3 verify none backup"
        backend_port: 6443
        backend_hosts: &lb1_hosts
          - name: node-10
            ip: 192.168.10.10
          - name: node-11
            ip: 192.168.10.11
          - name: node-12
            ip: 192.168.10.12
          - name: node-13
            ip: 192.168.10.13
          - name: node-14
            ip: 192.168.10.14
          - name: node-15
            ip: 192.168.10.15
          - name: node-16
            ip: 192.168.10.16
          - name: node-17
            ip: 192.168.10.17
          - name: node-18
            ip: 192.168.10.18
          - name: node-19
            ip: 192.168.10.19
          - name: node-20
            ip: 192.168.10.20
      - name: ingress_http
        min_backends: 1
        healthcheck: "httpchk GET /healthz/ready HTTP/1.0"
        frontend_port: 80
        haproxy_monitor_port: 8082
        balance: roundrobin
        backend_opts: "check check-ssl port 1936 inter 1s fall 2 rise 3 verify none"
        backend_port: 80
        backend_hosts: *lb1_hosts
      - name: ingress_https
        min_backends: 1
        healthcheck: "httpchk GET /healthz/ready HTTP/1.0"
        frontend_port: 443
        haproxy_monitor_port: 8083
        balance: roundrobin
        backend_opts: "check check-ssl port 1936 inter 1s fall 2 rise 3 verify none"
        backend_port: 443
        backend_hosts: *lb1_hosts
      - name: mcs
        min_backends: 1
        frontend_port: 22623
        haproxy_monitor_port: 8084
        balance: roundrobin
        backend_opts: "check check-ssl inter 5s fall 2 rise 3 verify none backup"
        backend_port: 22623
        backend_hosts: *lb1_hosts
